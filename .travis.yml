language: python
matrix:
  include:
  - python: 3.6
    addons:
      apt:
        packages:
        - python3-pip
        - python3-setuptools
    before_install:
    - gem install --no-document fpm
    - python -m venv env
    - source env/bin/activate
    deploy:
      file: target/ntuoc13-interview-scheduler.deb
  - os: windows
    language: sh
    python: 3.6
    before_install:
    - choco install make nsis vcredist2010 vcredist2012 vcredist2015
    - choco install python3 --version=3.6.8
    - python -m venv env
    - source env/Scripts/activate
    env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    deploy:
      file: target/ntuoc13-interview-schedulerSetup.exe
install:
- pip3 install -r requirements/base.txt
script:
- make build
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
